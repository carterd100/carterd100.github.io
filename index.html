<head>

    <style>
        :root {
            --primary: #0ea5e9;
            --green: #25d366;
            --light: #f8fafc;
            --shadow: rgba(0,0,0,0.15);
        }

        * { box-sizing: border-box; }

        body {
            /* ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿÆÿ∑Ÿàÿ∑ ÿßŸÑŸÜÿ∏ÿßŸÖ ŸÑÿ≥ÿ±ÿπÿ© ÿπÿ±ÿ∂ ŸÅŸàÿ±Ÿäÿ© */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #eef4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 35px 25px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px var(--shadow);
        }

        /* ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßÿ≥ÿ™ŸÇÿ±ÿßÿ± ÿßŸÑÿµŸàÿ±ÿ© */
        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 0 auto 12px;
            border: 3px solid var(--primary);
            box-shadow: 0 6px 20px rgba(14,165,233,0.25);
            object-fit: cover;
            display: block;
        }

        h1 { font-size: 1.6rem; color: #0f172a; margin: 0; }
        .tagline { color: var(--primary); font-weight: 600; font-size: 0.95rem; margin-top: 6px; margin-bottom: 6px; }
        .subtext { font-size: 0.82rem; color: #64748b; margin-bottom: 18px; }

        .btn-demo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            margin-bottom: 14px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            transition: transform .3s ease, box-shadow .3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            border: none;
            width: 100%;
        }

        .btn-demo svg { width: 20px; height: 20px; fill: currentColor; }

        .btn-appointment { background: var(--primary); color: #fff; }
        .btn-whatsapp { background: var(--green); color: #fff; }
        .btn-email { background: var(--light); color: #0f172a; border: 1px solid #e2e8f0; }

        .btn-demo:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,0,0,0.12); }

        .social-footer { margin-top: 22px; display: flex; justify-content: center; gap: 22px; }
        .social-footer svg {
            width: 24px;
            height: 24px;
            fill: #94a3b8;
            transition: transform .3s ease, fill .3s ease;
            cursor: pointer;
        }
        .social-footer svg:hover { fill: var(--primary); transform: scale(1.2); }

        #custom-alert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            z-index: 1000;
            font-size: 0.9rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #custom-alert.show { display: block; opacity: 1; }
    </style>
</head>

<script>
let timeout;
function showCustomAlert(element){
    const alertBox = document.getElementById('custom-alert');
    clearTimeout(timeout);
    alertBox.classList.add('show');
    timeout = setTimeout(() => {
        alertBox.classList.remove('show');
    }, 1600);
}
</script>
